<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Registration Form</title>
  </head>
  <body>
    <div class="main">
      <form action="#">
        <label>Full Name</label>
        <br>
        <input type="text" placeholder="Your Name" autocomplete="off"/>
        <br>
        <label>Email Address</label>
        <br>
        <input type="text" autocomplete="off" placeholder="Email Address" />
        <br>
        <div class="gender-main">
          <label>Gender</label>
          <br>
          <input type="radio" name="gender" id="male">Male
          <input type="radio" name="gender" id="female">Female
        </div>

        <label>Date Of Birth</label>
        <br>
        <input type="text" placeholder="DD/MM/YYYY" />
        <br>
        <input type="checkbox" name="terms" id="terms"/>  I accept the <a href="#"> terms & conditions</a>
        <br>
        <button id="btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
